<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akisan - The Komputer Store</title>
    <link rel="icon" href="https://www.akisan.ml/photos/_SHARED/auto_change.svg">

    <!-- Bootstrap CSS TAG --> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    
    <!-- Custom StyleSheet -->
    <link rel="stylesheet" href="/stylesheet.css">
</head>
<body>
    <!-- I Have Already Been Playing With HTML & CSS; SO I Will Use Bootstrap-->

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">The Komputer Store</a>
        </div>
    </nav>

    <section class="options">
        <div class="row">
            <div class="col-lg card">
                <h1 class="titles">Name of User</h1>
                <div class="row col-lg-10 offset-lg-1">
                    <div class="col-sm center-text">
                        <p>Balance</p>
                    </div>
                    <div class="col-sm center-text">
                        <p><span id="currentBalance">1000</span>,- Kr</p>
                    </div>
                </div>

                <div class="row col-lg-10 offset-lg-1" id="loanDownPay">
                    <div class="col-sm center-text">
                        <p>Outstanding</p>
                    </div>
                    <div class="col-sm center-text">
                        <p><span id="loanAmount">0</span>,- Kr</p>
                    </div>
                </div>

                <div class="d-grid gap-2 col-6 mx-auto">
                    <button id="loanBtn" type="button" class="btn btn-success mx-auto">Get a Loan</button>
                </div>
            </div> <!-- END col-lg card -->

            <div class="col-lg card">
                <h1 class="titles">Work</h1>
                <div class="row col-lg-10 offset-lg-1">
                    <div class="col-sm center-text">
                        <p>Pay</p>
                    </div>
                    <div class="col-sm center-text">
                        <p><span id="workBalance">200</span>,- Kr</p>
                    </div>
                </div>

                <div class="text-center">
                    <!-- Hacky Solution But Justify-content-center or something didnt work..-->
                    <button class="btn btn-warning" type="button" id="payout">Bank</button>
                    <button class="btn btn-primary" type="button" id="workBtn">Work</button>
                    <button class="btn btn-success" type="button" id="payBtn">Repay</button>
                </div>
            </div> <!-- END col-lg card -->
            
            <div class="col-lg card" id="productShort">
                <h1 class="titles">Laptops</h1>
                <div class="text-center">
                    <select id="change_chart">
                    </select>
                </div>
                <h5>Features:</h5>
                <div id="featuresBox"></div>
            </div> <!-- END col-lg card -->
        </div> <!-- END ROW -->

        <div class="row">
            <div class="col-lg-3">
                <img id="productImg" src="https://noroff-komputer-store-api.herokuapp.com/assets/images/1.png" onerror="this.src = 'https://www.akisan.ml/photos/_SHARED/auto_change.svg';" width="100%" alt="Image of Product">
            </div>
            <div class="col-lg-6">
                <h3 id="productTitle">Intol Celeroon E10</h3>
                <p id="productDesc">"A little old, but turns on. </p>
            </div>
            <div class="col-lg-3 text-center">
                <p><span id="askPrice">1500</span> NOK</p>
                <button type="button" class="btn btn-success mx-auto" id="buyBtn">Buy Now</button>
            </div>
        </div>
    </section>
    
    <!-- Custom JS -->
    <script src="./index.js"></script>

    <!-- Bootstrap JS TAG --> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
